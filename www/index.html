<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Order by Barcode</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="components/ionic/release/css/ionic.css">

    <!-- Sure, these could be minified and compressed; but this is Cordova; everything is local.  There is minimal return on minification/concatenation/compression.  So I will not.  If this were the web, we would. -->
    <script src="components/ionic/release/js/ionic.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-touch/angular-touch.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="components/ionic/release/js/ionic-angular.js"></script>

    <!-- Needed for Cordova -->
    <script type="text/javascript" src="cordova.js"></script>

    <!-- app code -->
    <script src="js/item-data/items.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="barcodeCartBuilder">

<!-- The nav bar that will be updated as we navigate -->
<nav-bar animation="nav-title-slide-ios7"
         type="bar-assertive"></nav-bar>

<!-- where the initial view template will be rendered -->
<nav-view animation="slide-left-right"></nav-view>

</body>


</html>
